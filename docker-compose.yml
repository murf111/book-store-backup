version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bookstore_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bookstore
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: