<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}"></head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> <span th:text="#{book.form.create.title}">Add New Book</span>
                    </h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/books}" th:object="${book}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.title}">Title</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.author}">Author</label>
                                <input type="text" class="form-control" th:field="*{author}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.genre}">Genre</label>
                                <input type="text" class="form-control" th:field="*{genre}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.age_group}">Age Group</label>
                                <select class="form-select" th:field="*{ageGroup}">
                                    <option value="CHILD" th:text="#{enum.age.child}">Child</option>
                                    <option value="TEEN" th:text="#{enum.age.teen}">Teen</option>
                                    <option value="ADULT" th:text="#{enum.age.adult}">Adult</option>
                                    <option value="OTHER" th:text="#{enum.age.other}">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.price}">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.pages}">Pages</label>
                                <input type="number" class="form-control" th:field="*{pages}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.language}">Language</label>
                                <select class="form-select" th:field="*{language}">
                                    <option value="ENGLISH" th:text="#{enum.lang.english}">English</option>
                                    <option value="UKRAINIAN" th:text="#{enum.lang.ukrainian}">Ukrainian</option>
                                    <option value="SPANISH" th:text="#{enum.lang.spanish}">Spanish</option>
                                    <option value="OTHER" th:text="#{enum.lang.other}">Other</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.date}">Publication date</label>
                                <input type="date" class="form-control" placeholder="yyyy-mm-dd"
                                       pattern="\d{4}-\d{2}-\d{2}" th:field="*{publicationDate}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{book.form.label.description}">Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" th:text="#{book.form.label.characteristics}">Characteristics</label>
                            <input type="text" class="form-control" th:field="*{characteristics}">
                        </div>


                        <div class="d-flex justify-content-between">
                            <a th:href="@{/books}" class="btn btn-outline-secondary" th:text="#{book.form.button.cancel}">Cancel</a>
                            <button type="submit" class="btn btn-success px-4" th:text="#{book.form.button.create}">Create Book</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer_scripts}"></div>
</body>
</html>
