<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}"></head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> <span th:text="#{book.form.create.title}">Add New Book</span>
                    </h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/books}" th:object="${book}" method="post" enctype="multipart/form-data">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.title}">Title</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.author}">Author</label>
                                <input type="text" class="form-control" th:field="*{author}"
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.genre}">Genre</label>
                                <input type="text" class="form-control" th:field="*{genre}"
                                       th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Error</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{book.form.label.age_group}">Age Group</label>
                                <select class="form-select" th:field="*{ageGroup}">
                                    <option value="CHILD" th:text="#{enum.age.child}">Child</option>
                                    <option value="TEEN" th:text="#{enum.age.teen}">Teen</option>
                                    <option value="ADULT" th:text="#{enum.age.adult}">Adult</option>
                                    <option value="OTHER" th:text="#{enum.age.other}">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.price}">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.pages}">Pages</label>
                                <input type="number" class="form-control" th:field="*{pages}"
                                       th:classappend="${#fields.hasErrors('pages')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}">Error</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.language}">Language</label>
                                <select class="form-select" th:field="*{language}">
                                    <option value="ENGLISH" th:text="#{enum.lang.english}">English</option>
                                    <option value="UKRAINIAN" th:text="#{enum.lang.ukrainian}">Ukrainian</option>
                                    <option value="SPANISH" th:text="#{enum.lang.spanish}">Spanish</option>
                                    <option value="FRENCH" th:text="#{enum.lang.french}">French</option>
                                    <option value="GERMAN" th:text="#{enum.lang.german}">German</option>
                                    <option value="JAPANESE" th:text="#{enum.lang.japanese}">Japanese</option>
                                    <option value="OTHER" th:text="#{enum.lang.other}">Other</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" th:text="#{book.form.label.date}">Publication date</label>
                                <input type="date" class="form-control"
                                       pattern="\d{4}-\d{2}-\d{2}" th:field="*{publicationDate}"
                                       th:classappend="${#fields.hasErrors('publicationDate')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Error</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Book Cover Image</label>
                            <input type="file" class="form-control" th:field="*{imageFile}" accept="image/png, image/jpeg"
                                   th:classappend="${#fields.hasErrors('imageFile')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}">Error</div>
                            <div class="form-text text-muted">Formats: JPG, PNG.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{book.form.label.description}">Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" th:text="#{book.form.label.characteristics}">Characteristics</label>
                            <input type="text" class="form-control" th:field="*{characteristics}"
                                   th:classappend="${#fields.hasErrors('characteristics')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}">Error</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/books}" class="btn btn-outline-secondary" th:text="#{book.form.button.cancel}">Cancel</a>
                            <button type="submit" class="btn btn-success px-4" th:text="#{book.form.button.create}">Create Book</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer_scripts}"></div>
</body>
</html>
