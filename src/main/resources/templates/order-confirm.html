<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}">
    <title th:text="#{order.confirm.title}">Confirm Order</title>
</head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5 mb-5">
    <h2 class="mb-4" th:text="#{order.confirm.header}">Order Confirmation</h2>

    <div th:if="${balanceError}" class="alert alert-danger shadow-sm">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${balanceError}"></span>
        <br>
        <a th:href="@{/profile}" class="alert-link" th:text="#{order.confirm.balance_error.link}">Top up your balance here</a>
    </div>

    <div class="row">
        <div class="col-md-5 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary" th:text="#{order.confirm.summary.title}">Your Cart</span>
                <span class="badge bg-primary rounded-pill" th:text="${cart.items.size()}">3</span>
            </h4>

            <ul class="list-group mb-3 shadow-sm">
                <li class="list-group-item d-flex justify-content-between align-items-center lh-sm"
                    th:each="item : ${cart.items}">

                    <div class="d-flex align-items-center">
                        <img th:if="${item.bookDTO.imageUrl}"
                             th:src="@{'/content/' + ${item.bookDTO.imageUrl}}"
                             alt="Cover"
                             class="img-thumbnail me-3"
                             style="width: 50px; height: 75px; object-fit: cover;">

                        <div th:unless="${item.bookDTO.imageUrl}"
                             class="d-flex align-items-center justify-content-center bg-light img-thumbnail me-3"
                             style="width: 50px; height: 75px;">
                            <i class="bi bi-book text-muted"></i>
                        </div>

                        <div>
                            <h6 class="my-0 text-truncate" style="max-width: 150px;"
                                th:text="${item.bookDTO.name}">Book Name</h6>

                            <small class="text-muted d-block" th:text="${item.bookDTO.author}">Author Name</small>

                            <small class="text-muted">
                                <span th:text="#{order.confirm.summary.qty}">Qty</span>:
                                <span class="fw-bold" th:text="${item.quantity}">1</span>
                            </small>
                        </div>
                    </div>

                    <span class="text-muted fw-bold" th:text="${'$' + item.totalPrice}">$12</span>
                </li>

                <li class="list-group-item d-flex justify-content-between bg-light">
                    <span th:text="#{order.confirm.summary.total}">Total</span>
                    <strong th:text="${'$' + totalPrice}">$20</strong>
                </li>
            </ul>
        </div>

        <div class="col-md-7 order-md-1">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="mb-3" th:text="#{order.confirm.delivery.title}">Delivery Information</h4>

                    <form th:action="@{/cart/checkout}" th:object="${orderPlacement}" method="post">

                        <div class="mb-3">
                            <label class="form-label" th:text="#{order.confirm.label.address}">Delivery Address</label>
                            <input type="text" class="form-control" th:field="*{deliveryAddress}"
                                   th:placeholder="#{order.confirm.placeholder.address}" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" th:text="#{order.confirm.label.city}">City</label>
                                <input type="text" class="form-control" th:field="*{city}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" th:text="#{order.confirm.label.zip}">Postal Code</label>
                                <input type="text" class="form-control" th:field="*{postalCode}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-success btn-lg" type="submit">
                            <i class="bi bi-credit-card me-2"></i> <span th:text="#{order.confirm.button.submit}">Pay & Place Order</span>
                        </button>

                        <div class="mt-3 text-center">
                            <a th:href="@{/cart}" class="text-decoration-none text-secondary">
                                <i class="bi bi-arrow-left"></i> <span th:text="#{order.confirm.button.back}">Back to Cart</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer_scripts}"></div>

</body>
</html>
