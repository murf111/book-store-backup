<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}"></head>
<body class="bg-light">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

    <div class="card shadow-lg" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4 font-weight-bold">Forgot Password</h3>

            <p class="text-muted text-center small mb-4">
                Enter your email address and we will send you a link to reset your password.
            </p>

            <div th:if="${param.error}" class="alert alert-danger text-center small" role="alert">
                Invalid or expired token.
            </div>
            <div th:if="${message}" class="alert alert-success text-center small" role="alert" th:text="${message}">
            </div>

            <form th:action="@{/password/forgot}" method="post">
                <div class="mb-3">
                    <label class="form-label text-secondary small">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control"
                               placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a th:href="@{/login}" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
