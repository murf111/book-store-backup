<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}">
    <title th:text="#{register.title}">Register</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 500px;">
    <div class="card-body p-5">

        <div class="text-center mb-4">
            <h3 class="fw-bold" th:text="#{register.header}">Create Account</h3>
            <p class="text-muted" th:text="#{register.subheader}">Join our book community today</p>
        </div>

        <form th:action="@{/register}" th:object="${client}" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:placeholder="#{profile.label.name}" required>
                <label for="name" th:text="#{profile.label.name}">Full Name</label>
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="name@example.com" required>
                <label for="email" th:text="#{login.label.email}">Email address</label>
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:placeholder="#{login.label.password}" required>
                <label for="password" th:text="#{login.label.password}">Password</label>
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg" th:text="#{register.button.submit}">Register</button>
            </div>
        </form>
    </div>
    <div class="card-footer bg-transparent border-0 text-center py-3">
        <small class="text-muted">
            <span th:text="#{register.login_prompt}">Already have an account?</span>
            <a th:href="@{/login}" class="text-decoration-none" th:text="#{register.login_link}">Sign in</a>
        </small>
    </div>
</div>

</body>
</html>
