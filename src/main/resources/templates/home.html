<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments :: header_css}"></head>

<body>

<div th:replace="~{fragments :: navbar}"></div>

<main>
    <div class="bg-light py-5 mb-5 shadow-sm">
        <div class="container text-center">
            <h1 class="display-4 fw-bold" th:text="#{home.banner.title}">Find Your Next Story</h1>
            <p class="lead text-muted" th:text="#{home.banner.text}">Browse our extensive collection of books.</p>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mb-4 pb-2 border-bottom" th:text="#{home.section.new_arrivals}">New Arrivals</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

            <div class="col" th:each="book : ${books}">
                <div class="card h-100 shadow-sm border-0">

                    <div class="bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center" style="height: 250px;">
                        <i class="bi bi-book text-secondary" style="font-size: 3rem;"></i>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <div class="mb-2">
                            <span class="badge bg-info text-dark bg-opacity-25" th:text="${book.genre}">Genre</span>
                        </div>

                        <h5 class="card-title text-truncate" th:text="${book.name}" th:title="${book.name}">Book Title</h5>
                        <p class="card-text text-muted small" th:text="${book.author}">Author Name</p>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-bold fs-5 text-primary" th:text="${'$' + book.price}">$19.99</span>

                            <a th:href="@{/books/{name}(name=${book.name})}" class="btn btn-sm btn-outline-primary"
                               th:text="#{home.button.view_details}">
                                View Details
                            </a>

                            <form sec:authorize="hasRole('CLIENT')"
                                  th:action="@{/cart/add/{id}(id=${book.id})}"
                                  th:method="post"
                                  class="d-inline">
                                <button type="submit" class="btn btn-sm btn-success"
                                        th:text="#{book.list.button.add_cart}">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer_scripts}"></div>

</body>
</html>
