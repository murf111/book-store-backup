<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header_css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Book Store</title>

    <link rel="icon" type="image/png" th:href="@{/content/logo.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">üìö BookStore</a>

            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/books}" th:text="#{nav.choose_book}">Choose your new book üßê</a>
            </div>

            <form class="d-flex ms-3 me-auto" role="search" th:action="@{/books}" method="get">
                <input class="form-control me-2"
                       type="search"
                       name="keyword"
                       th:placeholder="#{nav.search_placeholder}"
                       aria-label="Search"
                       th:value="${keyword}">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <div class="me-3">
                <a th:href="@{''(lang='en')}" class="text-decoration-none text-light me-2">EN</a>
                <span class="text-secondary">|</span>
                <a th:href="@{''(lang='uk')}" class="text-decoration-none text-light ms-2">UK</a>
            </div>

            <div class="d-flex align-items-center">

                <a th:unless="${#authorization.expression('isAuthenticated()')}"
                   th:href="@{/login}"
                   class="btn btn-primary btn-sm"
                   th:text="#{nav.login}">Login</a>

                <div th:if="${#authorization.expression('isAuthenticated()')}" class="dropdown">

                    <button class="btn btn-dark dropdown-toggle" type="button"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{nav.welcome}">Hi,</span> <span sec:authentication="name">User</span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">

                        <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{nav.profile}">Profile</a></li>

                        <li sec:authorize="hasRole('CLIENT')">
                            <a class="dropdown-item" th:href="@{/orders}" th:text="#{nav.my_orders}">My orders</a>
                        </li>
                        <li sec:authorize="hasRole('CLIENT')">
                            <a class="dropdown-item" th:href="@{/cart}" th:text="#{nav.cart}">Cart</a>
                        </li>

                        <li sec:authorize="hasRole('EMPLOYEE')">
                            <a class="dropdown-item" th:href="@{/clients}" th:text="#{nav.client_management}">Client Management</a>
                        </li>
                        <li sec:authorize="hasRole('EMPLOYEE')">
                            <a class="dropdown-item" th:href="@{/orders}" th:text="#{nav.order_management}">Order Management</a>
                        </li>

                        <li sec:authorize="hasRole('EMPLOYEE')">
                            <a class="dropdown-item" th:href="@{/staff}" th:text="#{staff.title}">Staff Management</a>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger" th:text="#{nav.logout}">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="bookCard(book)" class="card h-100 shadow-sm border-0 transition-hover">

    <div class="bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center position-relative rounded-top"
         style="height: 220px; overflow: hidden;">

        <img th:if="${book.imageUrl}"
             th:src="@{'/content/' + ${book.imageUrl}}"
             class="w-100 h-100 object-fit-cover"
             alt="Cover">

        <i th:unless="${book.imageUrl}" class="bi bi-book text-secondary opacity-50" style="font-size: 4rem;"></i>

        <span class="position-absolute top-0 start-0 m-2 badge bg-info text-dark bg-opacity-75 shadow-sm"
              th:text="${book.genre}">Genre</span>
    </div>

    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate fw-bold mb-1"
            th:text="${book.name}" th:title="${book.name}">Title</h5>

        <p class="card-text text-muted small mb-2">
            <i class="bi bi-person"></i> <span th:text="${book.author}">Author</span>
        </p>

        <div class="mt-auto pt-2 border-top">
            <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
                <span class="fs-5 fw-bold text-primary" th:text="${'$' + book.price}">$19.99</span>
                <span class="badge bg-secondary bg-opacity-10 text-secondary border"
                      th:text="${book.language}">ENG</span>
            </div>

            <div class="d-grid gap-2">
                <div class="d-flex gap-2">
                    <a th:href="@{/books/{name}(name=${book.name})}"
                       class="btn btn-outline-primary btn-sm flex-grow-1">
                        <span th:text="#{book.list.button.view}">View</span>
                    </a>

                    <form sec:authorize="!hasRole('EMPLOYEE')"
                          th:action="@{/cart/add/{id}(id=${book.id})}"
                          th:method="post" class="flex-grow-1">
                        <button type="submit" class="btn btn-success btn-sm w-100" th:title="#{book.list.button.add_cart}">
                            <i class="bi bi-cart-plus"></i>
                        </button>
                    </form>
                </div>

                <div sec:authorize="hasRole('EMPLOYEE')" class="btn-group shadow-sm" role="group">
                    <a th:href="@{/books/{name}/edit(name=${book.name})}"
                       class="btn btn-warning btn-sm" th:text="#{book.list.button.edit}">Edit</a>

                    <form th:action="@{/books/{id}(id=${book.id})}"
                          th:method="delete"
                          th:data-name="${book.name}"
                          th:data-confirm-msg="#{book.list.js.delete_confirm}"
                          onsubmit="return confirm(this.getAttribute('data-confirm-msg') + ' ' + this.getAttribute('data-name') + '?');">
                        <button type="submit" class="btn btn-danger btn-sm rounded-0 rounded-end">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="notifications">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast align-items-center text-bg-success border-0"
             role="alert" aria-live="assertive" aria-atomic="true"
             th:if="${cartMessage}">
            <div class="d-flex">
                <div class="toast-body fs-6">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="#{cart.notify.success}">Book added!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="toast_script">
    <script th:if="${cartMessage}">
        document.addEventListener('DOMContentLoaded', function () {
            const toastElement = document.getElementById('cartToast');
            if (toastElement) {
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
            }
        });
    </script>
</th:block>

<div th:fragment="copyright">
    <div class="container text-center py-3 text-muted">
        <small>¬© 2026 BookStore ‚Äî Developed by Denys Sych</small>
    </div>
</div>

<div th:fragment="footer_scripts">

    <div th:replace="~{fragments :: notifications}"></div>
    <div th:replace="~{fragments :: copyright}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <th:block th:replace="~{fragments :: toast_script}"></th:block>

</div>



</html>
