<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header_css}">
    <title th:text="#{cart.title}">Shopping Cart</title>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <h2 th:text="#{cart.title}">Your Shopping Cart</h2>

    <div th:if="${items.empty}" class="alert alert-info">
        <span th:text="#{cart.empty.message}">Your cart is empty.</span>
        <a th:href="@{/books}" th:text="#{cart.empty.link}">Go buy something!</a>
    </div>

    <div th:unless="${items.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{cart.header.book}">Book</th>
                <th th:text="#{cart.header.price}">Price</th>
                <th th:text="#{cart.header.quantity}">Quantity</th>
                <th th:text="#{cart.header.subtotal}">Subtotal</th>
                <th th:text="#{cart.header.action}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">

                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/content/' + ${item.bookDTO.imageUrl}}"
                             alt="Book Cover"
                             class="img-thumbnail me-3"
                             style="width: 50px; height: 75px; object-fit: cover;">

                        <div>
                            <h6 class="mb-0" th:text="${item.bookDTO.name}">Book Title</h6>
                            <small class="text-muted" th:text="${item.bookDTO.author}">Author Name</small>
                        </div>
                    </div>
                </td>

                <td class="align-middle" th:text="${'$' + item.bookDTO.price}">$10.00</td>

                <td class="align-middle" style="min-width: 120px;">
                    <div class="d-flex justify-content-start align-items-center">
                        <form th:action="@{/cart/decrease/{id}(id=${item.bookDTO.id})}" method="post" class="m-0">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" style="width: 30px;">-</button>
                        </form>
                        <span class="mx-2 font-weight-bold" th:text="${item.quantity}">1</span>
                        <form th:action="@{/cart/add/{id}(id=${item.bookDTO.id})}" method="post" class="m-0">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" style="width: 30px;">+</button>
                        </form>
                    </div>
                </td>

                <td class="align-middle" th:text="${'$' + item.totalPrice}">$10.00</td>

                <td class="align-middle">
                    <form th:action="@{/cart/item/{id}(id=${item.bookDTO.id})}" th:method="delete">
                        <button type="submit" class="btn btn-danger btn-sm" th:text="#{cart.button.remove}">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-end fw-bold" th:text="#{cart.total}">Total:</td>
                <td colspan="2" class="fw-bold" th:text="${'$' + totalPrice}">$0.00</td>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between">
            <form th:action="@{/cart/clear}" th:method="delete">
                <button type="submit" class="btn btn-warning" th:text="#{cart.button.clear}">Clear Cart</button>
            </form>

            <a th:href="@{/cart/checkout}" class="btn btn-success btn-lg">
                <span th:text="#{cart.button.checkout}">Proceed to Checkout</span> <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer_scripts}"></div>

</body>
</html>
